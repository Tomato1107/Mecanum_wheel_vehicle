        <script>
document.addEventListener('DOMContentLoaded', function (event) {
  var baseHost = document.location.origin
  var streamUrl = baseHost + ':81'
  const hide = el => {
      el.classList.add('hidden')
  }
  const show = el => {
      el.classList.remove('hidden')
  }
  const disable = el => {
      el.classList.add('disabled')
      el.disabled = true
  }
  const enable = el => {
      el.classList.remove('disabled')
      el.disabled = false
  }
  const updateValue = (el, value, updateRemote) => {
      updateRemote = updateRemote == null ? true : updateRemote
      let initialValue
      if (el.type === 'checkbox') {
          initialValue = el.checked
          value = !!value
          el.checked = value
      } else {
          initialValue = el.value
          el.value = value
      }

      if (updateRemote && initialValue !== value) {
          updateConfig(el);
      } else if(!updateRemote){
          if(el.id === "aec"){
              value ? hide(exposure) : show(exposure)
          } else if(el.id === "agc"){
              if (value) {
                  show(gainCeiling)
                  hide(agcGain)
              } else {
                  hide(gainCeiling)
                  show(agcGain)
              }
          } else if(el.id === "awb_gain"){
              value ? show(wb) : hide(wb)
          } else if(el.id === "face_recognize"){
              value ? enable(enrollButton) : disable(enrollButton)
          }
      }
  }

  //HTTP GET with parameter of each element
  function updateConfig (el) {
      let value
      switch (el.type) {
          case 'checkbox':
          value = el.checked ? 1 : 0
          break
          case 'range':
          case 'select-one':
          value = el.value
          break
          case 'button':
          case 'submit':
          value = '1'
          break
          default:
          return
      }
      const query = `${baseHost}/control?var=${el.id}&val=${value}`
      fetch(query)
      .then(response => {
            console.log(`request to ${query} finished, status: ${response.status}`)
            })
  }
  document
  .querySelectorAll('.close')
  .forEach(el => {
           el.onclick = () => {
           hide(el.parentNode)
           }
           })
  // read initial values
  fetch(`${baseHost}/status`)
  .then(function (response) {
        return response.json()
        })
  .then(function (state) {
        document
        .querySelectorAll('.default-action')
        .forEach(el => {
                 updateValue(el, state[el.id], false)
                 })
        })
  const view = document.getElementById('stream')
  const viewContainer = document.getElementById('stream-container')
  const stillButton = document.getElementById('get-still')
  const streamButton = document.getElementById('toggle-stream')
  const closeButton = document.getElementById('close-stream')
  const saveButton = document.getElementById('save-still')

  //---------------------
  //Robot Control Button
  //---------------------
  const leftForwardButton = document.getElementById('LeftForward')  
  const forwardButton = document.getElementById('Forward')
  const rightForwardButton = document.getElementById('RightForward')  
  const turnLeftForwardButton = document.getElementById('turnLeftF')
  const turnRightforwardButton = document.getElementById('turnRightF')    
  const leftButton = document.getElementById('Left')
  const stopButton = document.getElementById('Stop')
  const rightButton = document.getElementById('Right') 
  const turnLeftCircleButton = document.getElementById('turnLeftCircle')
  const turnRightCircleButton = document.getElementById('turnRightCircle')    
  const leftBackwardButton = document.getElementById('LeftBackward')  
  const backwardButton = document.getElementById('Backward')
  const rightBackwardButton = document.getElementById('RightBackward')   
  const turnLeftBackwardButton = document.getElementById('turnLeftB')
  const turnRightBackwardButton = document.getElementById('turnRightB')  
  
  
  

  //---------------------
  //Robot Control Action
  //---------------------
  leftForwardButton.onclick = () => {
      updateConfig(leftForwardButton)
  }  
  forwardButton.onclick = () => {
      updateConfig(forwardButton)
  }
  rightForwardButton.onclick = () => {
      updateConfig(rightForwardButton)
  }
  turnLeftForwardButton.onclick = () => {
      updateConfig(turnLeftForwardButton)
  }
  turnRightforwardButton.onclick = () => {
      updateConfig(turnRightforwardButton)
  }
  leftButton.onclick = () => {
      updateConfig(leftButton)
  }
  stopButton.onclick = () => {
      updateConfig(stopButton)
  }
  rightButton.onclick = () => {
      updateConfig(rightButton)
  }
  turnLeftCircleButton.onclick = () => {
      updateConfig(turnLeftCircleButton)
  }
  turnRightCircleButton.onclick = () => {
      updateConfig(turnRightCircleButton)
  }
  leftBackwardButton.onclick = () => {
      updateConfig(leftBackwardButton)
  }
  backwardButton.onclick = () => {
      updateConfig(backwardButton)
  }
  rightBackwardButton.onclick = () => {
      updateConfig(rightBackwardButton)
  }
  turnLeftBackwardButton.onclick = () => {
      updateConfig(turnLeftBackwardButton)
  }
  turnRightBackwardButton.onclick = () => {
      updateConfig(turnRightBackwardButton)
  }


                          
  const stopStream = () => {
      window.stop();
      streamButton.innerHTML = 'Start Stream'
  }
  const startStream = () => {
      view.src = `${streamUrl}/stream`
      show(viewContainer)
      streamButton.innerHTML = 'Stop Stream'
  }
  // Attach actions to buttons
  stillButton.onclick = () => {
      stopStream()
      view.src = `${baseHost}/capture?_cb=${Date.now()}`
      show(viewContainer)
  }
  closeButton.onclick = () => {
      stopStream()
      hide(viewContainer)
  }
  streamButton.onclick = () => {
      const streamEnabled = streamButton.innerHTML === 'Stop Stream'
      if (streamEnabled) {
          stopStream()
      } else {
          startStream()
      }
  }

  saveButton.onclick = () => {
      var canvas = document.createElement("canvas");
      canvas.width = view.width;
      canvas.height = view.height;
      document.body.appendChild(canvas);
      var context = canvas.getContext('2d');
      context.drawImage(view,0,0);
      try {
      var dataURL = canvas.toDataURL('image/jpeg');
      saveButton.href = dataURL;
      var d = new Date();
      saveButton.download = d.getFullYear() + ("0"+(d.getMonth()+1)).slice(-2) + ("0" + d.getDate()).slice(-2) + ("0" + d.getHours()).slice(-2) + ("0" + d.getMinutes()).slice(-2) + ("0" + d.getSeconds()).slice(-2) + ".jpg";
      } catch (e) {
      console.error(e);
      }
      canvas.parentNode.removeChild(canvas);
  }

  // Attach default on change action
  document
  .querySelectorAll('.default-action')
  .forEach(el => {
           el.onchange = () => updateConfig(el)
           })

  // Detection and framesize
  const framesize = document.getElementById('framesize')
  framesize.onchange = () => {
      updateConfig(framesize)
      if (framesize.value > 5) {
          updateValue(detect, false)
          updateValue(recognize, false)
      }
  }
})
